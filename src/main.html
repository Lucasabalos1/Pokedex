<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokedex by Lucas Abalos">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://pokeapi.co">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="Images/Poké_Ball_icon.svg.png" />
    <link rel="stylesheet" href="css/mobileVersion.css">
    <link rel="stylesheet" href="css/tabletVersion.css">
    <link rel="stylesheet" href="css/desktopVersion.css">
    <link rel="stylesheet" href="css/modalStats.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://kit.fontawesome.com/c82c5bef31.js" crossorigin="anonymous"></script>
</head>
<body>
    
    
    <!--Header Start-->

    <header>
        <nav>   
            <div class="nav-row">
                
                <div class="logo-container">
                    <img src="Images/Pokedex logo.png" width="200px" height="70px" alt="logo-pagina">
                </div>

                <!--Mobile Header Version-->

                <div class="btn-menu" id="btn-menu">
                    <label for="btn-menu" class="fa-solid fa-bars" ></label>
                </div>


                <!--End Mobile Header Version-->
                
                <div class="menu-list-container">
                    <ul class="menu-list">
                        <li>Home</li>
                        <li>Pokedex</li>
                        <li>Contact </li>
                    </ul>
                </div>
                
            </div>
        </nav>
    </header>
    <!--Header End-->
    
    <main>
        <div class="modal-menu-container" id="modal-menu-container">
            <div class="info-menu-container">
                <div class="btn-close" id="btn-close">
                    <label for="cross-container" class="fa-solid fa-x"></label>
                </div>
                <ul class="menu-list-resp">
                    <li>Home</li>
                    <li>Pokedex</li>
                    <li>Contact </li>
                </ul>
            </div>
        </div>

        <div class="main-container" id="main-container">

            <section class="acordion-section">
                <div class="acordion-container">
                    <div class="acordion">
                        
                        <!--Acordion Responsive-->
                        <div class="superior-row">
                            <span class="filter-tittle">Filtro de busqueda</span>
                            <label for="superior-row" class="fa-solid fa-arrow-right" id="arrow-button"></label>
                        </div>

                        <div class="inferior-row">
                            
                            <div class="search-container">
                                <input type="text" id="search-poke" placeholder="Ingresa el nombre de un pokemon ">
                            </div>

                            <div class="types-container">
                                <button class="types">STEEL</button>
                                <button class="types">WATER</button>
                                <button class="types">BUG</button>
                                <button class="types">DRAGON</button>
                                <button class="types">ELECTRIC</button>
                                <button class="types">GHOST</button>
                                <button class="types">FIRE</button>
                                <button class="types">FAIRY</button>
                                <button class="types">ICE</button>
                                <button class="types">FIGHTING</button>
                                <button class="types">NORMAL</button>
                                <button class="types">GRASS</button>
                                <button class="types">PSYCHIC</button>
                                <button class="types">ROCK</button>
                                <button class="types">DARK</button>
                                <button class="types">GROUND</button>
                                <button class="types">POISON</button>
                                <button class="types">FLYING</button>        
                            </div>

                            <div class="gen-container">
                                <button class="gen" id="gen">KANTO</button>
                                <button class="gen" id="gen">JOHTO</button>
                                <button class="gen" id="gen">HOENN</button>
                                <button class="gen" id="gen">SINNOH</button>
                                <button class="gen" id="gen">TESELIA</button>
                                <button class="gen" id="gen">KALOS</button>
                                <button class="gen" id="gen">ALOLA</button>
                                <button class="gen" id="gen">GALAR</button>
                                <button class="gen" id="gen">PALDEA</button>
                                <button class="gen" id="gen">TODAS</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="pokemon-section">
                <div class="pokemon-container" id="pokemon-container">
                </div>
            </section>

            <div class="return-container">
                    <button class="return-button">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
            </div>

        </div>
        
        <div class="modal-background " >
            <div class="cross-container">
                <label for="cross-container" class="fa-solid fa-x"></label>
            </div>
        </div>


    </main>

    <footer>
        <section class="footer-section">
            <div class="footer-container">
                <div class="logo-footer-container">
                    <img src="Images/Pokedex logo.png" alt="">
                </div>

                <div class="menu-footer-container">
                    <ul class="ul_pages-list">
                        <li>INICIO</li>
                        <li>POKEDEX</li>
                        <li>CONTACTO</li>
                    </ul>

                </div>

                <hr>

                <div class="copy-container">
                    <span class="warning">Pagina creada con fines de aprendizaje sin fines de lucro</span>
                    <span class="copy">© 2024 Pokémon. © 1995 - 2024 Nintendo/Creatures Inc./GAMEFREAK Inc. TM, © Nintendo.</span>
                </div>

            </div>
        </section>
    </footer>


    <div class="preloader">
        <div class="circle-container">
        </div>
    </div>
    
    <script src="js/obtain-for-api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modalStatsConfig.js"></script>

</body>
</html>
