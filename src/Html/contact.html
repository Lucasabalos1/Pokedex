<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <meta name="description" content="Pokedex by Lucas Abalos"/>
    <link rel="stylesheet" href="../css/Contact/contact-mobile.css"/>
    <link rel="stylesheet" href="../css/Contact/contact-tablet-desktop.css"/>
    <link rel="shortcut icon" href="../Image/Poké_Ball_icon.svg.png" />
    <script src="https://kit.fontawesome.com/c82c5bef31.js" crossorigin="anonymous"></script>
    <script src="../js/Global/scrollreveal.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">emailjs.init('niTGv4uNgg2305CH5')</script>
  </head>
  <body>
    <!--Header Start-->
    <header>
      <nav>
        <div class="nav-row">
          <div class="logo-container">
            <img
              src="../Image/Pokédex_logo.png"
              width="200px"
              height="70px"
              alt="logo-pagina"
            />
          </div>

          <!--Mobile Header Version-->

          <div class="btn-menu" id="btn-menu">
            <label for="btn-menu" class="fa-solid fa-bars"></label>
          </div>

          <!--End Mobile Header Version-->

          <div class="menu-list-container">
            <ul class="menu-list">
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="../Html/pokedex.html">Pokedex</a></li>
              <li><a href="contact.html">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Header End-->

    <!--Start Main-->

    <main>
      <div class="main-container">
        <section class="form-section">
            <div class="form-container">
              <form id="form">

                <div class="name-container">
                  <label for="name-container">Nombre completo<b>*</b></label>
                  <input type="text" name="from_name" id="name_input" placeholder="Ingrese su nombre" minlength="3" maxlength="48">
                </div>

                <div class="email-container">
                  <label for="email-container">Email<b>*</b></label>
                  <input type="email" name="email_id" id="email_input" placeholder="Ingrese su mail" minlength="12" maxlength="48">
                </div>

                <div class="message-container">
                  <label for="message-container">Mensaje<b>*</b></label>
                  <textarea name="message" id="message_input" rows="6" cols="30" placeholder="Redacte su mensaje" minlength="20"></textarea>
                </div>

                <div class="button-container">
                  <input type="submit" id="send-button" value="ENVIAR EMAIL">
                </div>

              </form>
            </div>
        </section>

        <div class="return-container">
          <button class="return-button">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </main>
    <!-- End Main -->
    <!-- Start Footer -->
    <footer>
      <section class="footer-section">
        <div class="footer-container">
          <div class="logo-footer-container">
            <img src="../Image/Pokédex_logo.png" alt="" />
          </div>

          <div class="menu-footer-container">
            <ul class="ul_pages-list">
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="../Html/pokedex.html">Pokedex</a></li>
              <li><a href="contact.html">Contacto</a></li>
            </ul>
          </div>

          <hr/>

          <div class="copy-container">
            <span class="warning"
              >Pagina creada con fines de aprendizaje sin fines de lucro</span
            >
            <span class="copy"
              >© 2024 Pokémon. © 1995 - 2024 Nintendo/Creatures Inc./GAMEFREAK
              Inc. TM, © Nintendo.</span
            >
          </div>
        </div>
      </section>
    </footer>
    <!-- End Footer -->
    <div class="modal-menu-container" id="modal-menu-container">
      <div class="info-menu-container">
        <div class="btn-close" id="btn-close">
          <label for="cross-container" class="fa-solid fa-x"></label>
        </div>
        <ul class="menu-list-resp">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../Html/pokedex.html">Pokedex</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>

    <div class="return-container">
      <button class="return-button" id="return-button">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <script src="../js/Contact/Contact.js"></script>
  </body>
</html>
